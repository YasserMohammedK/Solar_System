<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Reset Password</title>

</head>
<body>
  

    
    <section class="forms-section">
        <h1 class="section-title">
        <a href="/"><img  src="/images/Solar.png" alt="solar system" height="180px" width="170px" /></a>	
        </h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              ResetPassword
              <span class="underline"></span>
            </button>
            
              <fieldset class="form form-login">
                <legend>Please, enter your email  for reset.</legend>
                <span class="input-block"> <label for="login-email">Email:</label>  <input type="email" id="userlogin" required></span><br>                
                <button type="submit" onclick="reset()"  class="btn-login">Send</button>
                <a href="login.html">Back to login</a>
              </fieldset>
             
          </div>
        
        </div>
      </section>

        firebase.initializeApp(firebaseConfig);


      function reset(){
             
       var auth= firebase.auth();
       var email=document.getElementById("userlogin").value;
       if(email != "" ){
              auth.sendPasswordResetEmail(email).then(function(){
                window.alert("Email has been sent to you, Please check and verify");

              })
              .catch(function(error  ){
                 
                var errorCode= error.code;
                var errorMessage = error.message;

                console.log(errorCode);
                console.log(errorMessage);

                window.alert("please write your email.")
              });
       }else {
          window.alert("Please write your email.");
       }

       };








     </script>
