<html>
<head>
<title>Form Example</title>
<link rel="stylesheet" href="stylelogin.css">
</head>
<body>

<section class="forms-section">
	<h1 class="section-title">
	<a href="/"><img  src="/images/Solar.png" alt="solar system" height="180px" width="160px" /></a>	
	</h1>
	<div class="forms">
	  <div class="form-wrapper is-active">
		<button type="button" class="switcher switcher-login">
		  Login
		  <span class="underline"></span>
		</button>
		
		  <fieldset class="form form-login">
			<legend>Please, enter your email and password for login.</legend>
			<span class="input-block"> <label for="login-email">Email:</label>  <input type="email" id="email" required></span><br>
	        <span class="input-block"> <label for="login-password">Password:</label>  <input type="password"  id="pass" required></span><br>
			
			<button type="submit" onclick="SignIn()" class="btn-login">Login</button>
            <a onclick="alert('you can not use the controls \n because you are visit..');" href="/visit/html/index.html">Join as a visitor</a><br/>
			<a href="resetPassword.html">forgot password?</a>
    

		  </fieldset>
		 
		
	  </div>
	  <div class="form-wrapper">
		<button type="button" class="switcher switcher-signup">
		  SignUp
		  <span class="underline"></span>
		</button>
		
      <fieldset class="form form-signup">
			<legend>Please, enter your email, password and password confirmation for sign up.</legend>
			<span class="input-block"> <label for="signup-email">Email:</label>  <input type="email" id="email1" required /></span><br>
	        <span class="input-block"> <label for="signup-password">Password:</label>  <input type="password"  id="pass1" required /></span><br>
	        <span class="input-block"> <label for="signup-password-confirm">Confirm:</label>  <input type="password"  id="confirmpass" required /></span><br>
			<button type="submit" onclick="SignUp()" class="btn-signup">SignUp</button>
	  	   
      </fieldset>
		
	  </div>
	</div>
  </section>

	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

	<script>
		var firebaseConfig = {

    projectId: "auth-solarsystem",

	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);

	  function SignUp() {

var email=document.getElementById("email1").value;
var password=document.getElementById("pass1").value;
var confirmPassword=document.getElementById("confirmpass").value;

console.log(password);
console.log(confirmPassword);
//validate that both passwords are same
if(password==confirmPassword){
	//Here we will write create Account code
	//firebase has its own built in create account method
	//lets start
	//it takes two param first one email and second is password
	firebase.auth().createUserWithEmailAndPassword(email,password).then(function () {
			//this function executes when account is successfully created
			window.location="/html/index.html";

	}).catch(function (error) {
	   //this function handles errors
		var errorMessage=error.message;
		alert(errorMessage);
	});

}
else{
	//alert when password did not matches
	alert("password does not matches");

}

}


function SignIn() {
var email=document.getElementById("email").value;
var password=document.getElementById("pass").value;

//firebase have pre built login function
//it takes two parameters first email and second is password

firebase.auth().signInWithEmailAndPassword(email,password).then(function () {
	//this function works when login successfully
    
	window.location="/html/index.html";
}).catch(function (error) {
   //this will handle error
	var errorMessage=error.message;
	alert(errorMessage);
});
}





	</script>

</body>
</html>
